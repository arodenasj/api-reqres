<h2 mat-dialog-title>{{ title }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Correo electr칩nico</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          El correo electr칩nico es requerido
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Ingrese un correo electr칩nico v치lido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="first_name" required>
        <mat-error *ngIf="form.get('first_name')?.hasError('required')">
          El nombre es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="last_name" required>
        <mat-error *ngIf="form.get('last_name')?.hasError('required')">
          El apellido es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>URL del Avatar</mat-label>
        <input matInput formControlName="avatar">
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
      <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
      {{ mode === 'create' ? 'Crear' : 'Actualizar' }}
    </button>
  </mat-dialog-actions>
</form>

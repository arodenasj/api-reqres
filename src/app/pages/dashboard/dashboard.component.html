<div class="dashboard-container">
  <h1>Dashboard</h1>

  <div *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="dashboard-content">
    <div class="summary-cards">
      <mat-card>
        <mat-card-subtitle>Usuarios</mat-card-subtitle>
        <div class="recent-tables">
          <div class="recent-section">
            <table mat-table [dataSource]="recentUsers" class="mat-elevation-z2">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let user">{{ user.id }}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let user">{{ user.first_name }} {{ user.last_name }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="['id', 'email', 'name']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['id', 'email', 'name']"></tr>
            </table>
          </div>
        </div>
      </mat-card>

      <mat-card>
        <div class="recent-section">
          <mat-card-subtitle>Recursos</mat-card-subtitle>
          <table mat-table [dataSource]="recentResources" class="mat-elevation-z2">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let resource">{{ resource.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let resource">{{ resource.name }}</td>
            </ng-container>

            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef>Color</th>
              <td mat-cell *matCellDef="let resource">
                <div class="color-box" [style.background-color]="resource.color"></div>
                {{ resource.color }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['id', 'name', 'color']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'color']"></tr>
          </table>
        </div>
      </mat-card>
    </div>
  </div>
</div>
